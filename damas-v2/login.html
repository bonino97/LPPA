<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Damas</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="site-header">
      <img src="img/logo.svg" alt="site logo" class="logo" />
    </header>
    <main class="form-login container">
      <form action="#">
        <legend>Login</legend>
        <div class="field">
          <input type="text" id="user" />
          <label for="user">Email</label>
        </div>
        <div class="field">
          <input type="password" id="password" />
          <label for="password">Password</label>
        </div>
        <div class="submit">
          <input type="submit" value="Iniciar Sesion" />
        </div>
        <div class="actions">
          <div class="remember">
            <input type="checkbox" />
            <label> Remember Me</label>
          </div>
          <div class="help">
            <a href="#">Need help?</a>
          </div>
        </div>
      </form>
      <div class="bottom-content">
        <a href="contact.html" class="submit"> Contact Us</a>
        <p class="new-user">
          Here only to play?<a href="game.html">Play now!</a>
        </p>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Questions? Call +54345678910</p>
        <nav class="footer-menu">
          <a href="contact.html">Contact Us</a>
          <a href="rules.html">Use Terms</a>
          <a href="rules.html">Privacy Declaration</a>
        </nav>
        <select class="language">
          <option value="eng">English</option>
          <option value="eng">Spanish</option>
        </select>
      </div>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
