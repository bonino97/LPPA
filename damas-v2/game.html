<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Damas</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/game.js"></script>
  </head>
  <body>
    <header class="site-header">
      <a href="index.html"
        ><img src="img/logo.svg" alt="site logo" class="logo"
      /></a>
    </header>
    <main class="form-login container">
      <section class="content">
        <legend>Play Game!</legend>
        <div id="playerFields">
          <div class="player-fields">
            <input
              class="player-one-input"
              type="text"
              id="playerOne"
              name="playerOne"
            />
            <label class="player-one-label" for="playerOne">Player 1</label>
            <input
              class="player-two-input"
              type="text"
              id="playerTwo"
              name="playerTwo"
            />
            <label class="player-two-label" for="playerTwo">Player 2</label>
          </div>
          <div class="options-content">
            <button
              class="list-button"
              id="getPlayersButton"
              onclick="getPlayersNames()"
            >
              Load Players
            </button>
          </div>
        </div>

        <h2 class="turn" id="isTurn"></h2>
        <canvas
          id="canvas"
          width="600"
          height="300"
          style="display: none"
        ></canvas>
        <h2 class="turn" id="isNotYourTurn"></h2>
        <h1 class="turn" id="endGameText"></h1>
        <h1 class="turn" id="tieText" style="display: none">
          Tie! Play again.
        </h1>
        <h2 class="turn" id="eatPiece"></h2>
        <h2 class="turn" id="cannotEatPieceSameColor"></h2>

        <div id="moveAndPoints" style="display: none">
          <p id="movements">Movements: <span id="count">0</span></p>
          <p id="playerOnePoints">
            Player One Points: <span id="playerOnePointsCount">0</span>
          </p>
          <p id="playerTwoPoints">
            Player Two Points: <span id="playerTwoPointsCount">0</span>
          </p>
        </div>

        <div id="whiteMove"></div>
        <div id="redMove"></div>
        <div class="options-content" id="newGame" style="display: none">
          <button class="list-button" id="resetButton">New Game</button>
          <button class="list-button" onclick="saveGame()" id="saveButton">
            Save Game
          </button>
          <button class="list-button" onclick="loadGame()" id="loadButton">
            Load Game
          </button>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Questions? Call +54345678910</p>
        <nav class="footer-menu">
          <a href="contact.html">Contact Us</a>
          <a href="history.html">Use Terms</a>
          <a href="register.html">Register now</a>
          <a target="_blank" href="https://github.com/bonino97/LPPA#damas-v2"
            >Github</a
          >
        </nav>
        <select class="language">
          <option value="eng">English</option>
          <option value="eng">Spanish</option>
        </select>
      </div>
    </footer>
    <script></script>
  </body>
</html>
