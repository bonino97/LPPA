<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Damas</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/scripts.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <header class="site-header">
      <a href="index.html"
        ><img src="img/logo.svg" alt="site logo" class="logo"
      /></a>
    </header>
    <main class="form-login container">
      <section class="content">
        <legend>Play Game!</legend>
        <h2 class="turn" id="isTurn">White Start</h2>
        <canvas id="canvas" width="600" height="300"></canvas>
        <p>Movements: <span id="count">0</span></p>
        <div id="whiteMove"></div>
        <div id="redMove"></div>
        <div class="options-content">
          <button class="list-button" id="resetButton">New Game</button>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Questions? Call +54345678910</p>
        <nav class="footer-menu">
          <a href="contact.html">Contact Us</a>
          <a href="rules.html">Use Terms</a>
          <a href="register.html">Register now</a>
        </nav>
        <select class="language">
          <option value="eng">English</option>
          <option value="eng">Spanish</option>
        </select>
      </div>
    </footer>
    <script>
      playGame(
        document.getElementById('canvas'),
        document.getElementById('count')
      );
    </script>
  </body>
</html>
