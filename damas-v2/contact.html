<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header class="site-header">
      <a href="index.html"
        ><img src="img/logo.svg" alt="site logo" class="logo"
      /></a>
    </header>
    <main class="form-login container">
      <form action="#">
        <legend>Contact Us</legend>
        <div class="field">
          <input type="text" id="fullName" name="fullName" />
          <label for="user">Full Name</label>
        </div>
        <div class="field">
          <input type="text" id="email" name="email" />
          <label for="user">Email</label>
        </div>
        <div class="field">
          <textarea id="comment" name="comment" cols="10" rows="10"></textarea>
          <label for="user">Comment</label>
        </div>
        <div class="submit">
          <button class="list-button" onclick="sendComment()" type="button">
            Send Comment
          </button>
        </div>
      </form>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Questions? Call +54345678910</p>
        <nav class="footer-menu">
          <a href="contact.html">Contact Us</a>
          <a href="history.html">Use Terms</a>

          <a target="_blank" href="https://github.com/bonino97/LPPA#damas-v2"
            >Github</a
          >
        </nav>
        <select class="language">
          <option value="eng">English</option>
          <option value="eng">Spanish</option>
        </select>
      </div>
    </footer>
    <script src="js/contact.js"></script>
  </body>
