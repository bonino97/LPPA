<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Learning Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <!-- Fichas Blancas -->
        <div class="flex-container">
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
        </div>
        <div class="flex-container">
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
        </div>
        <div class="flex-container">
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="white-piece"></div></div>
        </div>
        <!-- Sin Fichas -->
        <div class="flex-container">
          <div class="item-black"></div>
          <div class="item-white"></div>
          <div class="item-black"></div>
          <div class="item-white"></div>
          <div class="item-black"></div>
          <div class="item-white"></div>
          <div class="item-black"></div>
          <div class="item-white"></div>
        </div>
        <div class="flex-container">
          <div class="item-white"></div>
          <div class="item-black"></div>
          <div class="item-white"></div>
          <div class="item-black"></div>
          <div class="item-white"></div>
          <div class="item-black"></div>
          <div class="item-white"></div>
          <div class="item-black"></div>
        </div>
        <!-- Fichas Rojas -->
        <div class="flex-container">
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
        </div>
        <div class="flex-container">
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
        </div>
        <div class="flex-container">
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
          <div class="item-black"><div class="red-piece"></div></div>
          <div class="item-white"></div>
        </div>
      </div>
    </div>
  </body>
</html>
